<!DOCTYPE html>
<html>
<head>
  <title>Alien Capsule Clicker</title>
  <style>
    * {
      margin: 0;
      background-image: url('./assets/5445590.jpg');
      background-size: cover;
      width: 100vh;
      height: 100vh;
      padding: 0;
    }

    #alien-capsule {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-image: url('./assets/6D885094-B78B-4AF3-B562-A6EF1CA36871.webp');
      background-size: cover;
      cursor: pointer;
    }


.star {
  position: absolute;
  width: 100px;
  height: auto;
  pointer-events: none;
  animation: shooting-star 8s ease infinite;
  animation-direction: normal;

}

.star::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 50%;
  background-size: cover;
  pointer-events: none;
}
